<section class="chat-room">
    <div class="chat">
        <ul>
            <li *ngFor="let msg of msgs"  
            [ngClass]="msg.sentBy === userId ? 'out-msg' : 'in-msg'" ><span class="msg">{{msg.txt}}</span></li>
        </ul>
    </div>
    <form (submit)="sendMsg()">
            <div class="msg-input-wrapper">
            <input type="text"  name="msg-input" placeholder="type here.." [(ngModel)]="msg"/>
            <button>send</button>
        </div>
        </form>
</section>
